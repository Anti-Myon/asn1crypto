sudo: false
language: c
branches:
  except:
    - /^[0-9]+\.[0-9]+\.[0-9]$/
matrix:
  include:
    - os: osx
      python: "2.6"
      env:
        PYTHON_VERSION=2.6
        PLATFORM=osx
    - os: osx
      python: "2.7"
      env:
        PYTHON_VERSION=2.7
        PLATFORM=osx
    - os: osx
      python: "3.5"
      env:
        PYTHON_VERSION=3.5
        PLATFORM=osx
    - os: osx
      python: "pypy"
      env:
        PYTHON_VERSION=pypy
        PLATFORM=osx
    - os: linux
      language: python
      python: "2.6"
      env:
        PYTHON_VERSION=2.6
        PLATFORM=linux
    - os: linux
      language: python
      python: "2.7"
      env:
        PYTHON_VERSION=2.7
        PLATFORM=linux
    - os: linux
      language: python
      python: "3.2"
      env:
        PYTHON_VERSION=3.2
        PLATFORM=linux
    - os: linux
      language: python
      python: "3.3"
      env:
        PYTHON_VERSION=3.3
        PLATFORM=linux
    - os: linux
      language: python
      python: "3.4"
      env:
        PYTHON_VERSION=3.4
        PLATFORM=linux
    - os: linux
      language: python
      python: "3.5"
      env:
        PYTHON_VERSION=3.5
        PLATFORM=linux
    - os: linux
      language: python
      python: "pypy"
      env:
        PYTHON_VERSION=pypy
        PLATFORM=linux
install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        if [ "$PYTHON_VERSION" == "pypy" ]; then
            brew update;
            brew install pypy;
            /usr/local/bin/pip_pypy install flake8 coverage;
            export PYTHON_BIN=/usr/local/bin/pypy;
        else
            if [ "$PYTHON_VERSION" == "3.5" ]; then
                brew update;
                brew install python3;
                /usr/local/bin/pip3 install flake8 coverage;
                export PYTHON_BIN=/usr/local/bin/python3;
            else
                if [ "$PYTHON_VERSION" == "2.7" ]; then
                    curl --silent --show-error https://bootstrap.pypa.io/get-pip.py | sudo /usr/bin/python2.7;
                    sudo /usr/bin/python2.7 -W ignore -c "import pip; pip.main(['--disable-pip-version-check', '--quiet', 'install', 'flake8', 'coverage'])";
                    export PYTHON_BIN=/usr/bin/python2.7;
                else
                    curl --silent --show-error https://bootstrap.pypa.io/get-pip.py | sudo /usr/bin/python2.6 -W ignore;
                    sudo /usr/bin/python2.6 -W ignore -c "import pip; pip.main(['--disable-pip-version-check', '--quiet', 'install', 'coverage'])";
                    export PYTHON_BIN=/usr/bin/python2.6;
                fi;
            fi;
        fi;
    else
        if [ "$PYTHON_VERSION" == "3.2" ]; then
            pip install flake8;
        else
            pip install flake8 coverage;
        fi;
        export PYTHON_BIN=python;
    fi;
script:
  - $PYTHON_BIN run.py ci
after_success:
  - bash <(curl -s https://codecov.io/bash) -X gcov -f coverage.xml -e PYTHON_VERSION,PLATFORM
